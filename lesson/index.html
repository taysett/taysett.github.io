<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Верстка</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="section">
        <div class="container">
            <!-- Первый row строка под заголовок -->
            <div class="row">

                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инстуркцию</span>
                        <strong class="text-uppercase">Как заработать первый милион</strong>
                    </h1>
                </div>
            </div>

            <!-- Второй row строка под видео и форму -->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">

                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/5pBcKKiZSGE"
                            frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control btn-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control btn-lg" placeholder="Ваш email">
                            <button class="btn-primary btn-lg btn-block form-btn">Получить инстркцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <!-- row под заголовок -->
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm12 ">
                    <h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <!-- блок с картинками -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="1преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="2преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="3преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="4преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- кнопка для получения (2) -->
            <div class="row mx-auto">
                <button class="btn-primary btn-lg form-btn">
                    Получить инструкцию
                </button>
            </div>

        </div>
    </div>



</body>

</html>
